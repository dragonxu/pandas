{{ if .Values.pms.deploy }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.Values.docker.image_prefix}}pms
  namespace: {{.Values.namespace.name}}

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{.Values.docker.image_prefix}}pms
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{.Values.docker.image_prefix}}pms
    namespace: {{.Values.namespace.name}}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pandas-pms
  namespace: {{.Values.namespace.name}}
  labels:
    service: pandas-pms
spec:
  replicas: 1
  selector:
    matchLabels:
      service: pandas-pms
  template:
    metadata:
      labels:
        service: pandas-pms
    spec:
      serviceAccount: {{.Values.docker.image_prefix}}pms
      serviceAccountName: {{.Values.docker.image_prefix}}pms
      containers:
      - name: pandas-pms
        image: {{.Values.docker.registry}}/{{.Values.docker.namespace}}/{{.Values.docker.image_prefix}}pms:{{.Values.pms.version}}
{{ if .Values.docker.pullPolicy }}
        imagePullPolicy: {{.Values.docker.pullPolicy}}
{{ end }}
        ports:
        - containerPort:  {{.Values.pms.port }}
        command: ["/bin/sh", "-c"]
        args: ["PANDAS_PORT=8080 /main"]
        env:
        - name: PANDAS_REDIS_ADDRESS
          value: {{ .Values.public.redis.address }}
        - name: PD_NATS_URL
          value: {{.Values.nats.url}}
        - name: PD_JAEGER_URL
          value: {{.Values.jaeger.url }}
        - name: PD_PMS_DB
          value: {{.Values.pms.db.name }}
        - name: PD_PMS_DB_HOST
          value: {{.Values.pms.db.host }}
        - name: PD_PMS_DB_PASS
          value: {{.Values.pms.db.pass }}
        - name: PD_PMS_DB_PORT
          value: "5432"
        - name: PD_PMS_DB_USER
          value: {{.Values.pms.db.user }}
        resources:
          limits:
            cpu: {{.Values.pms.cpus}}
            memory: {{.Values.pms.memory}}
            
---

apiVersion: v1
kind: Service
metadata:
  name: pandas-pms
  namespace: {{.Values.namespace.name}}
  labels:
    service: pandas-pms
spec:
  ports:
  - name: pandas-pms
    port: 80
    targetPort: 8080
  selector:
    service: pandas-pms
{{ end }}
