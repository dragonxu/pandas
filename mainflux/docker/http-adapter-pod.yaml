apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    io.kompose.network/mainflux-base-net: "true"
    io.kompose.service: http-adapter
  name: http-adapter
spec:
  containers:
  - env:
    - name: MF_HTTP_ADAPTER_LOG_LEVEL
      value: debug
    - name: MF_HTTP_ADAPTER_PORT
    - name: MF_JAEGER_URL
    - name: MF_NATS_URL
    - name: MF_THINGS_URL
      value: 'things:'
    image: mainflux/http:latest
    name: mainflux-http
    ports:
    - containerPort: 8185
    resources: {}
  restartPolicy: OnFailure
status: {}
